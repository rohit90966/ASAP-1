<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    text-align: center;
    padding: 50px 0;
    background-color: #76c7c0;
    color: white;
    animation: fadeIn 1s ease-in;
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

header p {
    font-size: 1.2em;
}

/* Navigation Styles */
nav {
    display: flex;
    justify-content: center;
    background-color: #333;
    padding: 15px;
    font-size: 1.2em;
}

nav a {
    color: white;
    margin: 0 20px;
    text-decoration: none;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #76c7c0;
}

/* Crop Selection Section */
.crop-selection {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 50px 0;
}

.crop-buttons {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.season-button {
    padding: 15px 30px;
    background-color: #76c7c0;
    color: white;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border-radius: 5px;
}

.season-button:hover {
    background-color: #5ea59f;
}

/* Crop Output and Guide Styles */
.crop-output, .guide-output {
    display: none;
    padding: 20px;
    margin: 30px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    transition: transform 0.5s ease-in-out;
}

.crop-output.active, .guide-output.active {
    display: block;
    transform: scale(1.05);
}

h3 {
    font-size: 1.8em;
    margin-bottom: 10px;
}

p {
    font-size: 1.2em;
    line-height: 1.5;
}

/* Footer Styles */
footer {
    text-align: center;
    padding: 30px;
    background-color: #333;
    color: white;
    margin-top: 50px;
}

/* Animation Styles */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
    </style>
    <header>
        <h1>Seasonal Crop Recommendations</h1>
        <p>Discover the best crops to grow based on the current season.</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#summer">Summer Crops</a>
        <a href="#winter">Winter Crops</a>
        <a href="#spring">Spring Crops</a>
    </nav>
    
    <section class="crop-selection">
        <h2>Select a Season</h2>
        <div class="crop-buttons">
            <button class="season-button" onclick="recommendCrops('summer')">Summer</button>
            <button class="season-button" onclick="recommendCrops('winter')">Winter</button>
            <button class="season-button" onclick="recommendCrops('spring')">Spring</button>
        </div>
    </section>

    <section id="crop-details">
        <div id="crop-output" class="crop-output"></div>
        <div id="guide-output" class="guide-output"></div>
    </section>

    <footer>
        <p>&copy; 2024 Agricultural Insights. All Rights Reserved.</p>
    </footer>
</body>
   <script src="/script.js"></script>
</html>
